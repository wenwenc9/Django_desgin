{% extends 'user/base.html' %}
{% block title %}
    修改密码
{% endblock %}
{% block more_head %}
    {% load static %}
{% endblock %}
{% block main %}
    <div class="panel-heading">
        <div class="panel-title">修改密码/Modify</div>
    </div>
    <div class="panel-body">
        <form action="{% url "user:modify" item='password' %} " method="post">
            {% csrf_token %}
            <div class="form-group">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  用户名
                <input class="form-control" type="text" id="username" name="username" placeholder="{{ current_user.username }}"
                       readonly="readonly">
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>  原密码
                <input class="form-control" type="password" id="password" name="old_password"
                       placeholder="请输入原密码" required="required">
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>  新密码
                <input class="form-control" type="password" id="password" name="new_password"
                       placeholder="请输入新密码" required="required">
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>  确认新密码
                <input class="form-control" type="password" id="repeat_password" name="repeat_new_password"
                       placeholder="请再次输入新密码" required="required">
            </div>
            <input type="submit" value="确认修改" class="btn btn-primary">
            <a class="btn btn-primary" href="{% url 'user:index' %}" style="margin-left: 30px">返回首页</a>
        </form>
        {% if error_message %}
            <p class="error_message">{{ error_message }}</p>
        {% endif %}
    </div>
{% endblock %}
