{% extends 'bbs/base.html' %}

{% block title %}
    发表文章
{% endblock %}

{% block more_head %}
    {% load static %}
{% endblock %}

{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading"><h1>发表文章</h1></div>
        <div class="panel-body">
            <p class="error_message">{{ error_message }}</p>
            <form class="form-horizontal" action="{% url 'bbs:publish' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-1 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" name="title" placeholder="请输入标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputContent" class="col-sm-1 control-label">内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputContent" name="content" placeholder="请输入内容" rows="10"></textarea>
                    </div>
                <input type="submit" value="立即发表" class="btn btn-primary" style="margin-top: 20px;margin-left: 100px">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
